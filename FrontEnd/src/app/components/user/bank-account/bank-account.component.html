<div class="container">
  <div class="row gx-5">
    <div class="col-12 col-md-10 m-auto">
      <h1>Bentornato, Samuel</h1>
    </div>
    <div class="col-12 col-md-10 m-auto mt-3">
      <div class="row gx-5">
        <div class="col-12 col-md-7 m-auto">
          <div class="row">
            <div class="col-12">
              <form class="form-inline d-flex align-items-center" [formGroup]="selectBillForm">
                <label class="form-label">Seleziona il conto:</label>
                <select [(ngModel)]="selectedBill" [ngModelOptions]="{standalone: true}" (change)="onChangeBill()" class="ms-2 form-select w-auto" name="bill">
                  <option *ngFor="let bill of bills"  [value]="bill">{{bill}}</option>
                </select>
              </form>
              <div class="row">
                <div class="col-8 m-auto">
                  <div *ngIf="isLoadingBalance">
                    <app-spinner ></app-spinner>
                  </div>
                  <div *ngIf="!isLoadingBalance" class="green-background mt-3 p-3">
                    <h1 class="text-end">1.234,34</h1>
                    <span>Saldo del conto {{selectedBill}}</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 mt-3">
              <h3>Le operazioni del tuo conto {{selectedBill}}</h3>
              <app-filter [onSearchFunction]="onSearchFunction"></app-filter>
              <div *ngIf="isLoadingOperations">
                <app-spinner></app-spinner>
              </div>
              <app-operation-list *ngIf="!isLoadingOperations" [operationsList]="operations"></app-operation-list>
              <app-download  *ngIf="operations.length !== 0" [downloadData]="operations"></app-download>
            </div>
          </div>
        </div>
        <div class="d-none d-md-flex justify-content-center col-12 col-md-5 green-background light-green-background p-5">
          <img class="big-img" src="../../../assets/img/Illustration/bank-account-no-bg.png" alt="Bank account">
        </div>
      </div>
    </div>
  </div>
</div>
