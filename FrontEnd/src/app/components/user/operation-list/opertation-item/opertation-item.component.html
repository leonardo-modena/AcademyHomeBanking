<div class="d-flex justify-content-between mb-2 rounded p-3">
  <div>
    <h3>{{operation.causale}}</h3>
    <span>{{(operation.type === 'prelievo' ? operation.beneficiario : operation.mittente)}}</span>
  </div>

  <div>
    <p [class]="'text-right ' + (operation.type === 'prelievo' ? 'taking' : 'deposit')">{{(operation.type === 'prelievo' ? '-' : '') + operation.importo}}</p>
    <button class="btn btn-secondary btn-small"  (click)="downloadItem()"><i class="bi-file-earmark-arrow-down"></i></button>
  </div>
</div>
