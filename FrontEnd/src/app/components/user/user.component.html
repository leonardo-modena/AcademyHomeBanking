<router-outlet></router-outlet>

<div *ngIf=" routeUrl === '/user'" class="container mt-4">
  <div class="row gx-5">
    <div class="col-12 col-md-10 m-auto">
      <h1>Bentornato, Samuel</h1>
    </div>
    <div class="col-12 col-md-10 m-auto mt-3">
      <div class="row gx-5">
        <div class="col-12 col-md-7 m-auto">
          <div class="row">
            <div class="col-12">
              <form class="form-inline d-flex align-items-center">
                <label class="form-label">Seleziona il conto:</label>
                <select class="ms-2 form-select w-auto">
                  <option>Conto 1</option>
                  <option>Conto 2</option>
                </select>
              </form>
              <div class="row">
                <div class="col-8 m-auto">
                  <div class="green-background mt-3 p-3">
                    <h1 class="text-end">1.234,34</h1>
                    <span>Saldo del conto xxxxxxx</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 mt-3">
              <h3>Le operazioni del tuo conto xxxxxx</h3>
              <app-filter></app-filter>
              <app-operation-list [operationsList]="operations"></app-operation-list>
              <app-download  *ngIf="operations.length !== 0" [downloadData]="operations"></app-download>
            </div>
          </div>
        </div>
        <div class="d-none d-md-flex justify-content-center col-12 col-md-5 green-background light-green-background p-5">
            <img class="big-img" src="../../../assets/img/Illustration/bank-account-no-bg.png" alt="Bank account">
        </div>
      </div>
    </div>
