<div class="container">
  <div class="row">
    <div class="col-12 col-md-12 m-auto">
      <span>Pannello amministrativo di:</span>
      <br />
      <h4>{{ adminInfo.nome | titlecase }}</h4>
    </div>
    <div class="col-12 col-md-6 m-auto">
      <div class="container-list">
        <mat-tab-group>
          <mat-tab label="First"> <app-user-list [newUsersMode]="false"></app-user-list> </mat-tab>
        </mat-tab-group>
      </div>
    </div>
    <div class="col-12 col-md-6 m-auto">
      <div class="container-list">
        <mat-tab-group>
          <mat-tab label="First">
            <app-user-list [newUsersMode]="true"></app-user-list>
          </mat-tab>
          <mat-tab label="Second">
            <app-account-list></app-account-list>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
