<div class="list-container">
    <div class="list-header">
      <span class="list-title">{{ !operation ? 'lista correntisti' : 'operazioni' | titlecase}}</span>
    </div>
    <div *ngIf="!operation" class="list-content">
      <div class="list-items">
        <div class="list-items-title">
          <div class="item-title"><span>Nome</span></div>
          <div class="item-title"><span>Cognome</span></div>
          <div class="item-title"><span>E-Mail</span></div>
        </div>
        <app-user-list [newUsersMode]="false"></app-user-list>
      </div>
    </div>
    <div *ngIf="operation" class="list-content">
        <mat-tab-group>
            <mat-tab label="Utenti da Approvare">
              <div class="list-items">
                <div class="list-items-title">
                  <div class="item-title"><span>Nome</span></div>
                  <div class="item-title"><span>Cognome</span></div>
                  <div class="item-title"><span>E-Mail</span></div>
                </div>
                <app-user-list [newUsersMode]="true"></app-user-list>
              </div>
            </mat-tab>
            <mat-tab label="Conti da Eliminare">
              <div class="list-items">
                <div class="list-items-title">
                  <div class="item-title"><span>Nome</span></div>
                  <div class="item-title"><span>Cognome</span></div>
                  <div class="item-title"><span>E-Mail</span></div>
                </div>
                <app-account-list></app-account-list>
              </div>
            </mat-tab>
          </mat-tab-group>
    </div>
  </div>
