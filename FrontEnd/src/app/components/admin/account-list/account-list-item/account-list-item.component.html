<div class="d-flex">
    <p class="list-item">{{account.id | number: '6.0' | noComma}}</p>
    <p class="list-item">{{account.holder.firstName}}</p>
    <p class="list-item">{{account.holder.lastName}}</p>
    <div class="action-button list-item "*ngIf="pendingRegistration"><i  class="bi bi-check-square action-icon" id="activate-button" (click)="activateClick()"></i></div>
    <div class="action-button list-item "*ngIf="!pendingRegistration" ><i class="bi bi-check-square action-icon" id="delete-button" (click)="deleteClick()"></i></div>
</div>
