<div class="container">
  <div class="row">

    <div class="col-12">
      <h2 class="text-center">Apertura nuovo conto</h2>
    </div>

  </div>
</div>

<div class="container shadow-sm width mt-5">

  <form (ngSubmit)="onSubmit(form)" #form="ngForm" class="row gx-5" >
    <div class="col-md-6 form-group mt-3">
      <label for="username" class="form-label">Nome</label>
      <input type="text"
             [ngClass]="numberNameError == false ? 'form-control' : 'form-control is-invalid'"
             id="username" name="username" required ngModel minlength="4" pattern="^\s*\S+\s*$">
      <div [@fade] *ngIf="numberNameError" style="font-weight: bold" class="alert-danger"> Inserisci un nome valido! </div>
    </div>

    <div class="col-md-6 mt-3 form-group">
      <label for="cognome" class="form-label">Cognome</label>
      <input type="text"
             [ngClass]="numberCognomeError == false ? 'form-control' : 'form-control is-invalid'"
             class="form-control" id="cognome" name="cognome" required ngModel minlength="4">
      <div [@fade] *ngIf="numberCognomeError" style="font-weight: bold" class="alert-danger"> Inserisci un cognome valido! </div>
    </div>
    <div class="col-12 form-group mt-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="email@email.it" required ngModel pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
    </div>

    <div class="col-12 form-group mt-3">
      <label for="date">Inserisci la tua data di nascita</label>
      <input class="dp" type="date" id="date" name="date"
             value="{{today}}" required ngModel max="2003-01-01" min="1941-01-01">
    </div>

    <div class="col-md-6 form-group mt-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required #password ngModel
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
      (input)="setTouch()">
        <div *ngIf="touch" [@fade] class="alert-info">
          <ul>
            <li>Minimo 8 caratteri</li>
            <li>Almeno una lettera maiuscola</li>
            <li>Almeno un numero</li>
            <li>Almeno un carattere speciale: # ? ! </li>
          </ul>
        </div>
    </div>

    <div class="col-md-6 form-group mt-3">
      <label for="confermaPassword" class="form-label">Conferma Password</label>
      <input type="password" class="form-control" id="confermaPassword" name="confermaPassword" required ngModel
             pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
      <div [@fade] *ngIf="!passwordError" style="font-weight: bold" class="alert-danger"> Le password non coincidono! </div>
    </div>


    <div class="col-12 mt-4 mb-4">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Crea il tuo conto</button>
    </div>

    </form>


</div>
